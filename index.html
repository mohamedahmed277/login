<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZet2</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main class="container">
        <section id="validation" class="mx-auto row justify-content-center align-items-center top-0 start-0  bottom-0 bg-dark position-absolute ">
            <div class="d-flex justify-content-center align-items-center row col-lg-7  ">
                <div id="noAcount" class="row py-5 px-2 d-none col-sm-6 ">
                    <div class="wave-group w-100 mb-3">
                        <input required="" type="text" class="input w-100" id="firstName">
                        <span id="fnSpan" class="bar w-100"></span>
                        <label class="label w-100 ps-2">
                                <span class="label-char" style="--index: 0">F</span>
                                <span class="label-char" style="--index: 1">i</span>
                                <span class="label-char" style="--index: 2">r</span>
                                <span class="label-char" style="--index: 3">s</span>
                                <span class="label-char" style="--index: 4">t</span>
                                <span class="label-char" style="--index: 5"> </span>
                                <span class="label-char" style="--index: 6">N</span>
                                <span class="label-char" style="--index: 7">a</span>
                                <span class="label-char" style="--index: 8">m</span>
                                <span class="label-char" style="--index: 9">e</span>
                        </label>
                    </div> 
                    <div class="wave-group w-100 mb-3">
                            <input required="" type="text" class="input w-100" id="lastName">
                            <span class="bar w-100"></span>
                            <label class="label w-100 ps-2">
                                <span class="label-char" style="--index: 0">L</span>
                                <span class="label-char" style="--index: 1">a</span>
                                <span class="label-char" style="--index: 2">s</span>
                                <span class="label-char" style="--index: 3">t</span>
                                <span class="label-char" style="--index: 4"></span>
                                <span class="label-char" style="--index: 5">N</span>
                                <span class="label-char" style="--index: 6">a</span>
                                <span class="label-char" style="--index: 7">m</span>
                                <span class="label-char" style="--index: 8">e</span>
                            </label>
                    </div>
                    <div class="wave-group w-100 mb-3 ">
                            <input required="" type="email" class="input w-100" id="userEmail">
                            <span class="bar w-100"></span>
                            <label class="label w-100 ps-2">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 4">l</span>
                            </label>
                    </div>
                    <div class="wave-group w-100 mb-3 position-relative">
                            <input required="" type="password" class="input w-100" id="userPassword">
                            <span class="bar w-100"></span>
                            <i id="showPassword" class="fa-regular  fa-eye-slash text-secondary"></i>
                            <label class="label w-100 ps-2">
                                <span class="label-char" style="--index: 0">P</span>
                                <span class="label-char" style="--index: 1">a</span>
                                <span class="label-char" style="--index: 2">s</span>
                                <span class="label-char" style="--index: 3">s</span>
                                <span class="label-char" style="--index: 4">w</span>
                                <span class="label-char" style="--index: 5">o</span>
                                <span class="label-char" style="--index: 6">r</span>
                                <span class="label-char" style="--index: 8">d</span>
                            </label>
                    </div>
                    <button id="register" class="w-50 mx-auto mt-3">
                        Register
                    </button>
                    <div>
                            <p id="loginSwitch" class="d-inline-block text-decoration-none fs-6 text-purple mt-5">Login</p>
                    </div>
            </div>

            <div id="login" class="col-sm-6  row py-5 px-2">
                <div class="wave-group w-100 mb-3">
                    <input required="" type="email" class="input w-100  text-secondary">
                    <span class="bar w-100"></span>
                    <label class="label w-100 ps-2">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">l</span>
                    </label>
                </div>
                <div class="wave-group w-100 mb-5">
                    <input required="" type="password" class="input w-100 text-secondary aaaaaaaaaaa">
                    <i id="showPasswordLogin" class="fa-regular fa-eye-slash text-secondary"></i>
                    <span class="bar w-100"></span>
                    <label class="label w-100 ps-2">
                        <span class="label-char" style="--index: 0">p</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 4">w</span>
                        <span class="label-char" style="--index: 5">o</span>
                        <span class="label-char" style="--index: 6">r</span>
                        <span class="label-char" style="--index: 7; ">d</span>
                    </label>
                </div>
                <button id="loginBtn" class="mx-auto">
                    <p class="btn2"><span class="spn2">Login</span></p>
                </button>
                <div class="d-flex justify-content-between mt-4 flex-lg-wrap mb-0">
                    <p id="registerSwitch" class="fs-6 text-purple">Sign UP ?</p>
                </div>
            </div>
            </div>
        </section>
        <section class="vh-100 bg-dark position-relative d-none">
            <div class="py-1 d-flex justify-content-between  rounded-pill">
                <div class=" d-flex rounded-end-pill py-0 my-0  ps-2 justify-content-between align-items-center border-danger border-start-0 border-top-0 border-bottom-0 border">
                    <p class="pt-3 text-dark-emphasis" >Logout</p>
                    <div class="p-3 rounded-circle d-flex justify-content-center align-items-center curser-pointer">
                        <i class="fa-solid fa-right-to-bracket text-dark-emphasis fa-1x"></i>
                    </div>
                </div>
                <div class="d-flex rounded-start-pill px-2  justify-content-between align-items-center border-success-subtle border border-0 border-start-1 ">
                    <div class="p-3 rounded-circle d-flex justify-content-center align-items-center ">
                        <i class="fa-solid fa-user text-dark-emphasis fa-1x"></i>
                    </div>
                    <p class="pt-3 text-info text-capitalize" ></p>
                </div>
                
            </div>
            <div class="mt-1 bg-success text-capitalize text-center">
                <p></p>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
